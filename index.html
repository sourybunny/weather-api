<head>

<body>

	<!-- <div class="well"> -->
<div class="cloudtop">
  <li><i class="fa fa-cloud fa-4x cloud1"></i></li>

  <h2 style="text-align:center">Local Weather App</h2>
  <i class="fa fa-cloud fa-4x cloud2"></i>
  <i class="fa fa-cloud fa-3x cloud3"></i>

  </div>
<!-- <div class="cloudtop"><i class="fa fa-cloud fa-4x"></i></div> -->
<!-- <h2 style="text-align:center">Local Weather App</h2> -->
  <div class="container resize">
  <div class="head resize">

    <button id="toggle"></button>

    </div>
  <div class="icon resize"><img id="img" src="" alt="">
    <h1 id="desc"></h1>
  </div>
  <div class="data resize">
    <h1 id="tmp"></h1>
      <hr id="blackhr">

    <h2 id="city"></h2>
    <h2 id="country"></h2>
  </div>
  <div class="fields resize">
    <div class="bigbox">wind
    <p id="wind" class="box"></p>
    </div>
    <hr>
    <div class="bigbox" >pressure
    <p id="pressure" class="box"></p>
    </div>
    <hr>
    <div class="bigbox">humidity
    <p id="humidity" class="box"></p></div>
    <hr>
    <div class="bigbox">clouds
    <p id="clouds" class="box"></p>
    </div>
   </div>

</div>
